<div>
	<div class="content" on-scroll="loadMovies">
		<div class="row">
			<!-- List -->
			<div class="col-6 col-sm-6 col-md-3 col-lg-4 col-xl-2" data-ng-repeat="movie in movies | filter:search">
				<div class="movie-holder">
					<!-- Poster -->
					<img data-ng-src="images/{{ movie['poster-image'] }}" class="poster-img loading-img" onerror="this.src='images/missing.png'">
					<!-- Title -->
					<div class="movie-title">{{ movie.name }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
