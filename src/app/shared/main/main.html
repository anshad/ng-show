<div>
	<div class="row">
		<div class="col-md-12">
			<div class="affix header">
				<div class="back-container">
					<button type="button" class="btn btn-image back-btn" data-ng-if="$state.current.name !== 'main.home'" data-ng-click="$state.go(prevState)">
						<span class="sr-only">Back</span>
					</button>
					<h3>{{ pageTitle }}</h3>
				</div>
				<div class="search-container" data-ng-if="$state.current.name !== 'main.home'">
					<button type="button" class="btn btn-image search-btn">
						<span class="sr-only">Search</span>
					</button>
					<input type="text" placeholder="Search" class="form-control search-box" data-ng-model="search" />
				</div>
			</div>
		</div>
	</div>
	<div ui-view></div>
</div>
